        <a href="https://www.yelp.com/">Research restaurants on Yelp!</a>
        <canvas id=/canvas>"myCanvas" width = "200" height = "200"></canvas>
        <script>
            var canvas  = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = 0;
            var y = 0;
            function draw() {
                x += 10;
                y += 10;
                var vx = 10;
                var vy = 10;
                x = x+vx
                y = y+vy
                ctx.beginPath();
                ctx.arc(x , y, 10, 0, 2 * Math.PI);
                ctx.stroke();
                requestAnimationFrame(draw);
            }
            requestAnimationFrame(draw);
            </script>
    </body>
